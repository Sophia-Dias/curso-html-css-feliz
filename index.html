<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/sd-icon.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/wrapper-projects.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <title>Sophia Dias</title>
</head>

<body>
    <header class="header">
        <h1 class="sd-icon">SD</h1>

        <nav >
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Sophia Dias</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>
    
    <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img src="img/ico_html5.png" alt="Logo do HTML5 em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_css3.png" alt="Logo do CSS3 em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_tdd.png" alt="Logo do TDD em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_js.png" alt="Logo do JavaScript em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_restapi.png" alt="Logo do RestAPI em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_react.png" alt="Logo do React em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="img/ico_ux.png" alt="Logo do UX em pixel art" class="icon">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section id="projects" class="section">
        <h1 class="main-title -second">Projetos</h1>

        <div class="wrapper-projects">
            <img class="icon" src="img/img-projects/firedlabs.png" alt="Logo do FiredLabs">
            <img class="icon" src="img/img-projects/collabcode.png" alt="Logo do CollabCode">
            <img class="icon" src="img/img-projects/portfolio.png" alt="Logo do Portfolio">
        </div>
    </section>
</body>

</html>
